<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>过滤器</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/dayjs.min.js"></script>
</head>
<body>
<!--
    过滤器：
        定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理，复杂的请用其它方式）
        语法：
                1、注册过滤器：Vue.filter(name, callback) 或 new Vue{filters:{}}
                2、使用过滤器：{{ xxx | 过滤器名}}  或  v-bind:属性 = "xxx | 过滤器名"
                注意：| （管道符：将前者的执行结果作为参数传递给后者）
        备注：
                1、过滤器也可以接收额外参数、多个过滤器也可以串联
                2、并没有改变原本的数据, 是返回新的数据
-->
<div id="root">
    <h2>显示格式化后的时间</h2>
    <!-- 计算属性实现 -->
    <h3>现在是：{{fmtTime}}</h3>
    <!-- methods 实现 -->
    <h3>现在是：{{getFmtTime()}}</h3>
    <!-- 过滤器实现 -->
    <h3>现在是：{{time | timeFormater}}</h3>
    <!-- 过滤器实现（传参） -->
    <!-- time 和 'YYYY_MM_DD' 都会传过去 -->
    <h3>现在是：{{time | timeFormater('YYYY_MM_DD')}}</h3>
    <!-- 过滤器实现（串联传参） -->
    <!-- 先将 time 和 'YYYY_MM_DD' 传到 timeFormater 中过滤，再将过滤器的返回值传递到 mySlice 中过滤 -->
    <h3>现在是：{{time | timeFormater('YYYY_MM_DD') | mySlice}}</h3>
    <!-- 过滤器不止可以在插值表达式中使用，还可以在属性中使用（v-bound），当然也仅限于这两个地方使用 -->
    <h3 :x="msg | mySlice">尚硅谷</h3>
</div>

<div id="root2">
    <h2>{{msg | mySlice}}</h2>
</div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false;
    // 全局过滤器
    Vue.filter('mySlice', function (value) {
        return value.slice(0, 4)
    })

    new Vue({
        el: '#root',
        data: {
            time: 1621561377603, // 时间戳
            msg: '你好，尚硅谷'
        },
        computed: {
            fmtTime() {
                // dayjs 提供的方法，用于格式化时间戳
                return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
            }
        },
        methods: {
            getFmtTime() {
                // dayjs 提供的方法，用于格式化时间戳
                return dayjs(this.time).format('YYYY年MM月DD日 HH:mm:ss');
            }
        },
        // 局部过滤器
        filters: {
            // 此处第二个参数用了 ES6 中的形参默认值，如果没有传递那么会使用其默认值，否则使用传递过来的值
            timeFormater(value, str = 'YYYY年MM月DD日 HH:mm:ss') {
                // dayjs 提供的方法，用于格式化时间戳
                return dayjs(value).format(str);
            }
        }
    })

    // 定义一个新的 vm（在实际开发中一般是一个新的组件，这里定义一个新的 vm 模拟一下）
    // 默认写在 vm 中的过滤器是局部的，不同 vm（组件）之间不能共用，所以如果我们需要定义全局作用域，可以在 new Vue 之前用 Vue.filter()
    new Vue({
        el: '#root2',
        data: {
            msg: 'hello, atguigu!'
        }
    })
</script>
</html>
