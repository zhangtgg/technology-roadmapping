<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定style样式</title>
    <script src="../js/vue.js"></script>
    <style>
        /* 基本样式 */
        .basic {
            width: 400px;
            height: 100px;
            border: 1px solid black;
        }

        /* ------------------------------------- */

        /* 开心样式 */
        .happy {
            border: 4px solid red;;
            background-color: rgba(255, 255, 0, 0.644);
            background: linear-gradient(30deg, yellow, pink, orange, yellow);
        }

        /* 悲伤样式 */
        .sad {
            border: 4px dashed rgb(2, 197, 2);
            background-color: gray;
        }

        /* 一般样式 */
        .normal {
            background-color: skyblue;
        }

        /* ------------------------------------- */

        .atguigu1 {
            background-color: yellowgreen;
        }

        .atguigu2 {
            font-size: 30px;
            text-shadow: 2px 2px 10px red;
        }

        .atguigu3 {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="basic" :class="mood1" @click="changeMood01">{{name}}01</div>
    <hr>

    <div class="basic" :class="mood2" @click="changeMood02">{{name}}02</div>
    <hr>

    <div class="basic" :class="classArr" @click="changeMood03">{{name}}03</div>
    <hr>

    <div class="basic" :class="classObj" @click="changeMood04">{{name}}04</div>
    <hr>

    <!-- --------------------------------------------------- -->

    <!--绑定 style 样式 对象写法-->
    <div class="basic" :style="styleObj">
        {{ name }}
    </div>
    <hr/>
    <!--绑定 style 样式 数组写法-->
    <div class="basic" :style="[styleObj, styleObj2]">
        {{ name }}
    </div>
    <hr/>
    <div class="basic" :style="styleArr">
        {{ name }}
    </div>
</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            mood1: 'normal',
            mood2: 'normal',
            classArr: ['atguigu1', 'atguigu2', 'atguigu3'],
            classObj: {
                atguigu1: false,
                atguigu2: false,
                atguigu3: true
            },
            // --------------------------
            styleObj: {
                // 多个单词之间用驼峰法
                fontSize: '40px',
                color: 'red'
            },
            styleObj2: {
                background: 'green'
            },
            styleArr: [
                {
                    fontSize: '40px',
                    color: 'orange'
                },
                {
                    background: 'grey'
                }
            ]
        },
        methods: {
            changeMood01() {
                this.mood1 = 'happy';
            },
            changeMood02() {
                const arr = ['happy', 'sad', 'normal'];
                this.mood2 = arr[Math.floor(Math.random() * 3)];
            },
            changeMood03() {
                this.classArr.pop();
            },
            changeMood04() {
                this.classObj.atguigu1 = true;
                this.classObj.atguigu3 = false;
            }
        }
    })
</script>
</body>
</html>
