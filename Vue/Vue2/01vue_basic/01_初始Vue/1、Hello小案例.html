<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello小案例</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>

<body>
<!--
    1、想让 Vue 工作，就必须首先创建一个 Vue 实例，且要传入一个配置对象（即：参数是一个对象）。
    2、root 容器里的代码依然符合 HTML 规范，只不过混入了一些特殊的 Vue 语法，例如：插值表达式 {{}}。
    3、root 容器里的代码被称为：模板
-->

<!-- 准备一个容器 -->
<div id="root">
    <!-- 利用插值语法 {{}}，读取 data 数据 -->
    <h1>Hello, {{name}}</h1>
</div>
<script>
    // 设置为 false 以阻止 vue 在启动时生成生产提示。
    /*
        生产提示：
        You are running Vue in development mode.
        Make sure to turn on production mode when deploying for production.
        See more tips at https://vuejs.org/guide/deployment.html
     */
    // config 是 Vue 的全局配置对象
    Vue.config.productionTip = false;

    // 当我们引入 vue.js 后，那么全局就存在了 Vue 的构造函数。
    // 所以，我们创建 Vue 实例（实例化 Vue 对象），并传入一个配置对象（即：参数是一个对象）。
    let vm = new Vue({
        // el: 指 Element “元素”，用于指定当前 Vue 实例为哪个容器服务，值 “通常” 为 css 选择器字符串。
        // 之所以说 “通常” 是因为还可以这样写（不推荐）  el: document.getElementById('root')
        // 注意：若为 class 类选择器的话那么应该写为 el: '.root'，其它选择器同理
        el: '#root',

        // data 中用于存储数据，数据仅供 el 所指定的容器使用，其值占时先写成一个对象，每条数据对应一条 key: value
        // 注意：目前先写成对象，在后续实际应用中还有更科学的替代方式。
        data: {
            name: 'Jerry'
        }
    })
</script>
</body>

</html>
