<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<!--
    data 与 el 的 2 种写法：
        1、el 有 2 种写法
            （1）new Vue 的时候配置 el 属性
            （2）先创建 Vue 实例，随后再通过 vm.$mount('#root') 挂载 el 的值
        2、data 有 2 种写法
            （1）对象式
            （2）函数式（推荐）
            如何选择：目前哪种写法都可以，以后学习到组件时，data 必须使用函数式，否则会报错（原因：防止污染全局，用函数作用域来进行限定）
        3、一个重要的原则：
            由 Vue 管理的函数，一定不要写箭头函数，一但写了箭头函数，this 就不再是 Vue 实例了，而是 Window
            注意：Vue 管理的函数是指 Vue 配置中的一级函数（通俗理解就是：最外层的函数）
-->

<div id="root">
    <h1>你好，{{name}}</h1>
</div>

<script>
    Vue.config.productionTip = false;

    // 用一个变量接收 Vue 实例
    // （在这个 Vue 实例中有许多以 $ 开头的属性和方法是 Vue 专门提供的，准确的说应该是 Vue 原型提供的！实例本质上并没有）
    const vm = new Vue({
        // el: '#root',  el的第一种写法

        /*
        data 的第一种写法：对象式
        data: {
            name: 'Jerry'
        }
        */

        // ---------------------------------------------------

        // data 的第二种写法：函数式
        data: function () {     // 一般写为 data() {} 形式
            // 这个函数式 Vue 实例会帮我们自动调用的
            console.log(this);  // 这里的 this 为 Vue 实例对象 vm（前提是要把 data 写成 function，不能用箭头函数！）
            // 必须有 return，且数据放在 return 中
            return {
                name: 'Jerry'
            }
        }

        // 不能以箭头函数的方式写，因为箭头函数没有自己的 this，只能往外找，所以此处的 this 是 Window
        // 箭头函数的写法，在目前还感受不到实际的影响，但是后面随着学习的深入就会出现特别严重的问题
        // data: () => {
        //     console.log(this)
        //     return {
        //         name: 'Jerry'
        //     }
        // }
    })
    // el 的第二种写法，mount：挂载
    vm.$mount('#root');
    // 这种写法要更灵活！比如，我们可以将这行代码放在一个 setTimeout 定时器中等待一段时间后再挂载。
</script>
</body>

</html>
