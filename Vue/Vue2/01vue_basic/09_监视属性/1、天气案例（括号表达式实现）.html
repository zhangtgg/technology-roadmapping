<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例（括号表达式实现）</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>今天天气很{{isHot === true ? '炎热' : '凉爽'}}</h2>
    <button>切换天气</button>
</div>
<script>
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            isHot: true
        }
    })
</script>
</body>
</html>
